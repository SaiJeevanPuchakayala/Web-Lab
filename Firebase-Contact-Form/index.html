<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" type="image/jpg" href="Contact-form.ico"/>
    <title>Get In Touch</title>
  </head>
  <body>
  
    <h1>Get In Touch</h1>
    <p>Send a message and I will get back to you within 24 hours.</p>


    <form class="contact-form">
      <label for="">May I know your Name ?</label><br/>
      <input class="name" type="text" placeholder="Your name..."  required><br/>

      <label for="">Can you provide me your Email ?</label><br />
      <input class="email" type="email" pattern=".+@gmail.com" placeholder="Your Email..." required><br/>

      <label for="">Can I have your Mobile Number ?</label><br />
      <input class="pnumber" type="pnumber" placeholder="Your Mobile Number..." required><br/>

      <label for="">Share Your Message :</label><br/>
      <textarea class="message" name="" id="" cols="30" rows="8" placeholder="Write Your Message..."></textarea><br/>
      
      <button type="submit">Submit</button>
    </form>
